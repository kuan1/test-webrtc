<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV</title>
  <style>
    body {
      text-align: center;
    }

    video {
      width: 500px;
      height: 300px;
      margin: 20px auto;
      display: block;
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div id="container">
    <video id="gum-local" autoplay playsinline></video>
    <button id="media-btn">打开摄像头</button>
    <button id="screen-btn">分享屏幕屏幕</button>
    <button id="media-close-btn">关闭stream</button>
  </div>

  <script>
    const video = document.querySelector('video');
    document.querySelector('#media-btn').addEventListener('click', openMedia);
    document.querySelector('#media-close-btn').addEventListener('click', stop);
    document.querySelector('#screen-btn').addEventListener('click', shareScreen);

    let stream

    video.src = "http://cctvalih5ca.v.myalicdn.com/live/cctv1_2/index.m3u8"

    async function openMedia(e) {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
      video.srcObject = stream;
    }

    async function shareScreen() {
      stream = await navigator.mediaDevices.getDisplayMedia({
        video: true,
        audio: false
      })
      video.srcObject = stream;
    }

    function stop() {
      stream && stream.getTracks().map(function (track) {
        console.log(track)
        track.stop();
      });
    }
  </script>
</body>

</html>
